<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <button class="nav-button">Столы</button>
        <button class="nav-button">Чек</button>
        <button class="nav-button">Клиент</button>
        <div class="check-info">
            <span>Чек №<span id="check-number">001</span></span>
            <span>Стол №<span id="table-number">5</span></span>
        </div>
        <div class="user-info">
            <div class="menu-icon">≡</div>
            <div class="separator"></div>
            <span id="waiter-name">Имя Официанта</span>
            <div class="indicator online"></div>
        </div>
    </div>

    <div class="container">
        <div class="left-panel">
            <h2>Чек</h2>
            <table id="order-table">
                <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>К-сть</th>
                        <th>Цена</th>
                        <th>Загалом</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Товары будут добавляться сюда -->
                </tbody>
            </table>
        </div>
        
        <div class="right-panel">
            <h2>Все товары → Салаты</h2>
            <div id="products">
                <!-- Продукты будут загружаться здесь -->
            </div>
        </div>
    </div>

    <div class="fixed-footer">
        <div class="total-section">
            <span>До оплати: <span id="total-amount">0</span>₴</span>
            <button id="pay-button">Оплатить</button>
        </div>
        <div class="action-buttons">
            <button id="print-check-button">Друкувати чек</button>
            <button id="more-options-button">Додаткові дії</button>
        </div>
    </div>

    <!-- Модальное окно для меню -->
    <div class="modal" id="menu-modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Меню</h2>
            <p>Здесь будет содержимое меню.</p>
        </div>
    </div>

    <!-- Модальное окно для дополнительных действий -->
    <div class="modal" id="more-options-modal">
        <div class="modal-content">
            <span class="close-button" id="close-more-options-modal">&times;</span>
            <h2>Додаткові дії</h2>
            <button id="clear-list-button">Очистити список</button>
            <button id="close-without-payment-button">Закрити без оплати</button>
            <button id="guest-left-button">Гість пішов</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
